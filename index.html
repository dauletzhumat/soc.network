<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Network</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="grid">
                <div class="header">
                    <div class="nav">
                        <h2 class="nav-title title">Sidebar</h2>
                        <div class="nav-link">Profile</div>
                        <div class="nav-link">Messages</div>
                        <div class="nav-link">News</div>
                        <div class="nav-link">Music</div>
                        <div class="nav-link">Settings</div>
                    </div>
                </div>
    
                <div class="main">
                    <div class="post">
                        <h2 class="main-title title">My Posts</h2>
                        <div class="main-posts">
                            <div class="portrait">
                                <img src="img/avatar.jpg" alt="Avatar for Posts">
                            </div>
                            
                            <form class="main-form" action="">
                                <input class="input-text" type="text" name="main-text" placeholder="Whatâ€™s on your mind, Daulet?" >
                                <button class="form-button button" type="submit">Send</button>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="aside">
                    <div class="aside-portrait">
                        <img src="img/avatar.jpg" alt="">
                    </div>
                    <div class="about">
                        <h2 class="username">Daulet Zhumat</h2>
                        <p class="birthday"><span>birthday:</span> 11.05.1994</p>
                        <p class="city"><span>city:</span> Almaty</p>
                        <p class="education"><span>education:</span> AUPET'16</p>
                        <p class="website"><span>website:</span> nope</p>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
